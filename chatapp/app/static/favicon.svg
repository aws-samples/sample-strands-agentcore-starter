<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#purpleGrad)"/>
  
  <!-- White border -->
  <rect width="200" height="200" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- Bold "A" for Agent -->
  <g>
    <!-- Left diagonal stroke -->
    <line x1="50" y1="160" x2="100" y2="40" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right diagonal stroke -->
    <line x1="100" y1="40" x2="150" y2="160" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Horizontal crossbar -->
    <line x1="65" y1="110" x2="135" y2="110" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
